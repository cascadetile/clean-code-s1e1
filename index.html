<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="todo-header">
      <img class="todo-header__chart" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix divided to 4 parts, it shows how to make decisions">
      <a 
        class="todo-header__more-info-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <main class="todo-main">
      <p>
        <label class="todo-main__new-task-label" for="new-task">Add Item</label>
        <div class="todo-main__new-task-wrapper">
          <input 
            id="new-task"
            class="todo-main__new-task-input" 
            type="text">
          <button class="todo-main__task-add-btn">Add</button>
        </div>
      </p>

      <h3 class="todo-main__header">Todo</h3>

      <ul class="todo-main__task-type" id="incomplete-tasks">
        <li class="todo-main__task">
          <input class="todo-main__task-checkbox" type="checkbox">
          <label class="todo-main__task-desc">Pay Bills</label>
          <input type="text" class="todo-main__task-title todo-main__task-input">
          <button class="todo-main__task-edit-btn">Edit</button>
          <button class="todo-main__task-delete-btn">
            <img class="todo-main__delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="todo-main__task todo-main__task-edit-mode">
          <input class="todo-main__task-checkbox" type="checkbox">
          <label class="todo-main__task-desc">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="todo-main__task-title todo-main__task-input">
          <button class="todo-main__task-edit-btn">Save</button>
          <button class="todo-main__task-delete-btn">
            <img class="todo-main__delete-icon" src="./remove.svg"></button>
        </li>
      </ul>

      <h3 class="todo-main__header">Completed</h3>

      <ul class="todo-main__task-type todo-main__task-type--completed" id="completed-tasks">
        <li class="todo-main__task">
          <input class="todo-main__task-checkbox" type="checkbox" checked>
          <label class="todo-main__task-desc">See the Doctor</label>
          <input type="text" class="todo-main__task-title todo-main__task-input">
          <button class="todo-main__task-edit-btn">Edit</button>
          <button class="todo-main__task-delete-btn">
            <img class="todo-main__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
