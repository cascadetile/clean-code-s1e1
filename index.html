<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <div class="todo-header">
      <img class="todo-header__img" src="./eisenhower-matrix.jpg">
      <a 
        class="todo-header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>

    <div class="todo-main">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="todo-main__task-row-wrapper">
          <input 
            id="new-task"
            class="todo-main__task-title" 
            type="text">
          <button>Add</button>
        </div>
      </p>

      <h3>Todo</h3>

      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="todo-main__task-title">Pay Bills</label>
          <input type="text" class="todo-main__task-title">
          <button class="todo-main__task-edit-btn">Edit</button>
          <button class="todo-main__task-delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-main__task-edit-mode">
          <input type="checkbox">
          <label class="todo-main__task-title">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="todo-main__task-title">
          <button class="todo-main__task-edit-btn">Save</button>
          <button class="todo-main__task-delete-btn">
            <img src="./remove.svg"></button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo-main__task-title">See the Doctor</label>
          <input type="text" class="todo-main__task-title">
          <button class="todo-main__task-edit-btn">Edit</button>
          <button class="todo-main__task-delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
